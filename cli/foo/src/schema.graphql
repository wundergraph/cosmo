enum UserRole {
  ADMIN
  USER
  GUEST
}

type User {
  id: ID!
  name: String!
  role: UserRole!
}

type Query {
  user(id: ID!): User
  usersByRole(role: UserRole!): [User!]!
}

type Mutation {
  createUser(name: String!, role: UserRole = USER): User
  deleteUser(id: ID!): User
  updateUserRole(id: ID!, role: UserRole!): User
}