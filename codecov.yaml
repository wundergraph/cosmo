    carryforward: true
  studio:
    paths:
      - studio
    carryforward: true
  graphqlmetrics:
    paths:
      - graphqlmetrics
    carryforward: true
  controlplane:
    paths:
      - controlplane
    carryforward: true
  composition:
    paths:
      - composition
    carryforward: true