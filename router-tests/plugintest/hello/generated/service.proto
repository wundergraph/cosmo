syntax = "proto3";
package service;

option go_package = "github.com/wundergraph/cosmo/plugin";

// Service definition for HelloService
service HelloService {
  rpc QueryRun(QueryRunRequest) returns (QueryRunResponse) {}
}

// Request message for run operation.
message QueryRunRequest {
  string input = 1;
}
// Response message for run operation.
message QueryRunResponse {
  Result run = 1;
}

message Result {
  string response_string = 1;
}