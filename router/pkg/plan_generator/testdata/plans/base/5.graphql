QueryPlan {
  Sequence {
    Fetch(service: "employees") {
      {
          employees {
              id
              tag
              __typename
          }
      }
    }
    Fetch(service: "products") {
      {
        fragment Key on Employee {
            __typename
            id
        }
      } =>
      {
          _entities(representations: $representations){
              ... on Employee {
                  __typename
                  notes
              }
          }
      }
    }
  }
}
