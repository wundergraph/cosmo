# yaml-language-server: $schema=./pkg/config/config.schema.json

# See pkg/config/config.go for the full list of configuration options.
# This file is used for the demo environment

version: "1"

graphql_metrics:
  enabled: false

traffic_shaping:
  all:
    retry:
      enabled: false

telemetry:
  metrics:
    otlp:
      enabled: false
    prometheus:
      schema_usage:
        enabled: true
        exporter:
          interval: 3s

events:
  providers:
    nats:
      - id: default
        url: "nats://localhost:4222"
      - id: my-nats
        url: "nats://localhost:4222"
    kafka:
      - id: my-kafka
        brokers:
          - "localhost:9092"
    redis:
      - id: my-redis
        urls:
          - "redis://localhost:6379/2"