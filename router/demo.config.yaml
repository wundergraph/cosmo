# This file is used for the demo environment

version: "1"

execution_config:
  file:
    path: ./__schemas/router.json

plugins:
  enabled: true
  base_path: "__plugins"

events:
  providers:
    nats:
      - id: default
        url: "nats://localhost:4222"
      - id: my-nats
        url: "nats://localhost:4222"
    kafka:
      - id: my-kafka
        brokers:
          - "localhost:9092"