# yaml-language-server: $schema=./pkg/config/config.schema.json

# See pkg/config/config.go for the full list of configuration options.
# This file is used for the demo environment

version: "1"

events:
  providers:
    nats:
      - id: default
        url: "nats://localhost:4222"
      - id: my-nats
        url: "nats://localhost:4222"
    kafka:
      - id: my-kafka
        brokers:
          - "localhost:9092"

telemetry:
  attributes:
    - key: "ee"
      value_from:
        expression: "subgraph.request.clientTrace.connCreate?.hostPort"

traffic_shaping:
  all:
    retry:
      enabled: true
      algorithm: backoff_jitter
