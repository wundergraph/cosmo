  CheckOperationUsageStats operationUsageStats = 5;
  string check_id = 6;
  repeated CheckedFederatedGraphs checked_federated_graphs = 7;
  repeated LintIssue lintWarnings = 8;
  repeated LintIssue lintErrors = 9;
