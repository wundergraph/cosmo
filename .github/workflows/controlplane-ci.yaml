name: Controlplane CI
on:
  pull_request:
    paths:
      - "controlplane/**/*"
      - "connect/**/*"
      - "composition/**/*"
      - ".github/workflows/cp-ci.yaml"

concurrency:
  group: ${{github.workflow}}-${{github.head_ref}}
  cancel-in-progress: true

env:
  CI: true

jobs:
  build_test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    services:
      redis:
        # Docker Hub image
        image: redis:7
        ports:
          - 6379:6379
      postgres:
        # Docker Hub image
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: changeme
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: ./.github/actions/node

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate code
        run: pnpm buf generate --template buf.ts.gen.yaml

      - name: Check if git is not dirty after generating files
        run: git diff --no-ext-diff --exit-code

      - name: Build
        run: pnpm run --filter ./controlplane --filter ./connect --filter ./shared --filter ./composition build

      - name: Test
        run: pnpm run --filter controlplane test
        env:
          DB_URL: "postgresql://postgres:changeme@localhost:5432/controlplane"
