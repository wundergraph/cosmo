name: Router CI
on:
  push:
    branches:
      - main
    tags-ignore:
      - "**"
    paths:
      - "router/**/*"
      - "connect/**/*"
      - ".github/workflows/router-ci.yaml"

  pull_request:
    branches:
      - main
    paths:
      - "router/**/*"
      - "connect/**/*"
      - ".github/workflows/router-ci.yaml"

concurrency:
  group: ${{github.workflow}}-${{github.head_ref}}
  cancel-in-progress: true

env:
  CI: true

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          # The go install / version instructions are inside the Makefile, so we need to cache the Makefile.
          key: ${{ runner.os }}-go-${{ hashFiles('Makefile') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - uses: ./.github/actions/go
        with:
          gh-engine-repo-token: ${{ secrets.GH_ENGINE_REPO_TOKEN }}

      - name: Install tools
        run: make setup-build-tools

      - name: Generate code
        run: buf generate --template buf.go.gen.yaml

      - name: Install dependencies
        working-directory: ./router
        run: go mod download

      - name: Test
        working-directory: ./router
        run: make test

      - name: Build
        working-directory: ./router
        run: make build


