name: wgc CI
on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
    paths:
      - 'pnpm-lock.yaml'
      - 'cli/**/*'
      - 'connect/**/*'
      - 'shared/**/*'
      - 'composition/**/*'
      - '.github/workflows/cli-ci.yaml'
      - '.github/actions/cli-build/action.yml'

concurrency:
  group: ${{github.workflow}}-${{github.head_ref}}
  cancel-in-progress: true

env:
  CI: true
  DO_NOT_TRACK: '1'

jobs:
  status-checker:
    runs-on: ubuntu-latest
    steps:
      - name: Print the status commit SHA
        run: |
          echo "Action Details: ${{ github.event.action }}"

  build_test_default:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/node
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: pnpm --filter ./cli --filter ./connect --filter ./shared --filter ./composition --filter ./protographic install --frozen-lockfile

      - name: Generate code
        run: pnpm buf generate --template buf.ts.gen.yaml

      - name: Generate router templates
        run: pnpm --filter ./cli compile-templates

      - name: Check if git is not dirty after generating files
        run: git diff --no-ext-diff --exit-code

      - name: Build Node.js NPM Package
        run: pnpm --filter ./cli --filter ./connect --filter ./shared --filter ./composition --filter ./protographic run build

      - name: 'Build wgc binary'
        working-directory: cli
        run: bun build --compile --minify --sourcemap src/index.ts --outfile wgc

      - name: E2E test
        working-directory: cli
        run: bun test e2e

      - name: Get Coverage
        run: pnpm run --filter wgc coverage

      - name: Upload artifact for PR
        uses: actions/upload-artifact@v4
        with:
          overwrite: true
          name: pr-build
          path: cli/coverage
          retention-days: 2

#      - name: Upload results to Codecov
#        uses: codecov/codecov-action@v5
#        with:
#          token: ${{ secrets.CODECOV_TOKEN }}

  build_test:
    runs-on: ubuntu-latest
    needs: [build_test_default]
    if: github.event.action != 'closed' && always()
    steps:
      - name: 'All tests passed'
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: 'Some tests failed'
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1

  after-merge:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Print merge commit SHA
        run: |
          echo "Merge commit SHA: ${{ github.event.pull_request.merge_commit_sha }}"

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Find latest successful PR run for this commit
        id: find-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="${{ github.repository }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          CURRENT_RUN_ID="${{ github.run_id }}"
          ARTIFACT_NAME="pr-build"  # change if you use a different name
          
          echo "Head SHA: $HEAD_SHA"
          echo "Current run id: $CURRENT_RUN_ID"
          
          # Get all PR runs for this commit
          json=$(curl -s \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/actions/runs?head_sha=$HEAD_SHA&event=pull_request&per_page=50")
          
          # Pick the latest *completed & successful* run that is NOT this run
          run_id=$(echo "$json" | jq -r --arg cur "$CURRENT_RUN_ID" '
            .workflow_runs
            | map(select(
              .id != ($cur|tonumber)
              and .status == "completed"
              and .conclusion == "success"
              and .path == ".github/workflows/cli-ci.yaml"
            ))
            | sort_by(.created_at)
            | last
            | .id
            ')
          
          if [ -z "$run_id" ] || [ "$run_id" = "null" ]; then
            echo "No previous successful PR run found for $HEAD_SHA" >&2
            exit 1
          fi
          
          echo "Using run id: $run_id"
          # Get artifacts for that run
               artifacts_json=$(curl -s \
               -H "Authorization: Bearer $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               "https://api.github.com/repos/$REPO/actions/runs/$run_id/artifacts")

          # Find the artifact ID for the desired artifact name
               artifact_id=$(echo "$artifacts_json" | jq -r --arg name "$ARTIFACT_NAME" '
               .artifacts
               | map(select(.name == $name and .expired == false))
               | sort_by(.created_at)
               | last
               | .id
               ')

          if [ -z "$artifact_id" ] || [ "$artifact_id" = "null" ]; then
            echo "No non-expired artifact named '$ARTIFACT_NAME' found for run $run_id" >&2
           echo "Artifacts JSON for debugging:" >&2
           echo "$artifacts_json" >&2
           exit 1
          fi
               
           echo "Using artifact id: $artifact_id"
           
           echo "run_id=$run_id" >> "$GITHUB_OUTPUT"
           echo "artifact_id=$artifact_id" >> "$GITHUB_OUTPUT"
  
      - name: Download coverage artifact from previous run
        uses: actions/download-artifact@v4
        with:
          name: pr-build
          run-id: ${{ steps.find-run.outputs.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: cli/coverage

      - name: Use artifact
        run: ls -R

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          override_commit: ${{ github.event.pull_request.merge_commit_sha }}
          token: ${{ secrets.CODECOV_TOKEN }}
