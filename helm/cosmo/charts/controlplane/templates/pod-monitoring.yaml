{{- if and .Values.configuration.prometheus.enabled .Values.configuration.prometheus.gcp_monitoring.enabled -}}
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: {{ include "controlplane.fullname" . }}
  labels:
    {{- include "controlplane.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "controlplane.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: metrics
      path: {{ .Values.configuration.prometheus.path }}
      interval: {{ .Values.configuration.prometheus.gcp_monitoring.interval }}
      timeout: {{ .Values.configuration.prometheus.gcp_monitoring.timeout }}
  filterRunning: false
{{- end }}
