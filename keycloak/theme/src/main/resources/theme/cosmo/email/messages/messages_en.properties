identityProviderLinkSubject=Link {0}
identityProviderLinkBody=Someone wants to link your "{1}" account with "{0}" account of user WunderGraph . If this was you, click the link below to link accounts\n\n{3}\n\nThis link will expire within {5}.\n\nIf you don''t want to link account, just ignore this message. If you link accounts, you will be able to login to {1} through {0}.
identityProviderLinkBodyHtml=<p>Someone wants to link your <b>{1}</b> account with <b>{0}</b> account of user WunderGraph . If this was you, click the link below to link accounts</p><p><a href="{3}">Link to confirm account linking</a></p><p>This link will expire within {5}.</p><p>If you don''t want to link account, just ignore this message. If you link accounts, you will be able to login to {1} through {0}.</p>
passwordResetSubject=Reset password
passwordResetBody=Someone just requested to change your WunderGraph account''s credentials. If this was you, click on the link below to reset them.\n\n{0}\n\nThis link and code will expire within {3}.\n\nIf you don''t want to reset your credentials, just ignore this message and nothing will be changed.
passwordResetBodyHtml=<p>Someone just requested to change your WunderGraph account''s credentials. If this was you, click on the link below to reset them.</p><p><a href="{0}">Link to reset credentials</a></p><p>This link will expire within {3}.</p><p>If you don''t want to reset your credentials, just ignore this message and nothing will be changed.</p>
executeActionsSubject=Welcome to WunderGraph Cosmo
executeActionsBody=Hey {2}, Welcome to WunderGraph Cosmo. \n You have been invited to an organization in WunderGraph Cosmo.. \n Please click on the link below to perform these actions: {3}.\n\n{0}\n\nThis link will expire within {4}.\n\n Thank you, \n WunderGraph Cosmo
executeActionsBodyHtml=<h2 class="text-gray-700 dark:text-gray-200">Hi {2},</h2> <p class="mt-2 leading-loose text-gray-600 dark:text-gray-300">Welcome to <span class="font-semibold">WunderGraph Cosmo</span>.</p> <p class="mt-2 leading-loose text-gray-600 dark:text-gray-300">Please click on the link below to perform these actions and login: {3}.</p> <a class="px-6 py-2 mt-4 text-sm font-medium tracking-wider text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">Update your account information</a> <p class="mt-4 leading-loose text-gray-600 dark:text-gray-300">This link will expire within {4}.</p> <p class="mt-6 text-gray-600 dark:text-gray-300">Thanks, <br>WunderGraph Cosmo team</p>
